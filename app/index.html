<!DOCTYPE html>
<html lang="en" ng-app="PitchEvaluator" class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PitchEvaluator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.png" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.2.2/rzslider.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-sortable/1.3.8/ng-sortable.min.css"
  />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="addTeam/addTeam.css">
  <link rel="stylesheet" href="summary/summary.css">
  <link rel="stylesheet" href="review/review.css">
  <link rel="stylesheet" href="newSession/newSession.css">
  <link rel="stylesheet" href="login/login.css">
  <link rel="stylesheet" href="judge/judge.css">
  <link rel="stylesheet" href="team/team.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body ng-controller="indexCtrl">
  <div class="container-fluid">
    <div class="row" id="title_bar">
      <div class="col-sm-6 col-xs-8">
        <a href="/">
          <img ng-hide="onLogin()" class="logo_text" src="login/PitchEvaluator-logo-header.png">
        </a>
      </div>
      <div class="col-sm-6 col-xs-4">
        <ul id="userinfo-ul">
          <li class="userli session" ng-hide="hideUser"><img src="session_icon.png" class="session_icon"> {{session}}</li>
          <li class="userli userName" ng-hide="hideUser"> <img src="user_icon.png" class="user_icon"> {{user}}</li>
          <li class="userli" ng-hide="adminFlag">{{role}}</li>
          <li class="userli" ng-hide="onLogin()" ng-click="logOut()"><a class="logout" href="#">Logout</a></li>
        </ul>
      </div>

    </div>
    <div class="row navi" ng-style="login_background" ng-hide="onLogin()">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1" ng-show="loggedin">
            <ul class="nav nav-tabs">
              <li ng-class="{active: isActive('{{tab.link}}')}" ng-repeat="tab in tabs" tab="tab">
                <a href="/#!{{tab.link}}">{{tab.label}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row form_content" ng-style="login_background">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="viewcontainer" ng-view></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.2.2/rzslider.min.js"></script>

<script src="app.js"></script>
<script src="factories/evaluation.js"></script>
<script src="factories/filters.js"></script>
<script src="summary/summary.js"></script>
<script src="indexCtrl.js"></script>
<script src="review/review.js"></script>
<script src="judge/judge.js"></script>
<script src="team/team.js"></script>
<script src="addTeam/addTeam.js"></script>
<script src="services/teamService.js"></script>
<script src="services/statsService.js"></script>
<script src="services/userService.js"></script>
<script src="services/loggedinCheck.js"></script>
<script src="services/permissions.js"></script>
<script src="login/login.js"></script>
<script src="newSession/newSession.js"></script>

</html>
